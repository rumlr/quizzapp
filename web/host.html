<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host (Gravity Quizz App)</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            margin-right: 10px;
        }

        h2 {
            color: #555;
        }

        .container-div {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 132px;
            margin: 0px 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
            box-shadow: none;
        }

        .statistics-button {
            margin-left: auto;
        }

        .right-align {
            text-align: right;
        }

        .percentage {
            display: flex;
            margin-left: 10px;
        }

        .percentage-text {
            width: 80px;
        }

        .percentage-bar-container {
            width: calc(100% - 80px);
            height: 7px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-top: 5px;
        }

        .percentage-bar {
            background-color: #4CAF50;
            height: 7px;
            margin-right: 5px;
        }

        .statistics-button-top {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            margin-left: auto;
        }

        .statistics-button-top:hover {
            background-color: #45a049;
        }

        .button-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 20px 0 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .progress-indicator {
            display: flex;
            gap: 10px;
            padding: 15px 20px 10px;
        }

        .progress-step {
            flex: 1;
            text-align: center;
        }

        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }

        .progress-bar.active {
            background-color: #4CAF50;
        }

        .progress-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .progress-label.active {
            color: #4CAF50;
            font-weight: 600;
        }

        .question-display {
            background-color: #e8f5e9;
            padding: 15px 15px 5px 15px;
            border-radius: 5px;
            margin: 10px 0 20px 0;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        .question-display.visible {
            display: block;
        }

        .display-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .display-value {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-container {
            display: block;
        }

        .input-container.hidden {
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
            justify-content: space-between;
        }

        .action-buttons-left {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons-right {
            margin-left: auto;
        }

        @media (max-width: 360px) {
            .button-bar {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .statistics-button-top {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }
        }

        @media (max-width: 700px) {
            #resultsTable th:nth-child(5),
            #resultsTable td:nth-child(5),
            #resultsTable th:nth-child(6),
            #resultsTable td:nth-child(6) {
                display: none;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>
        <img src="icon.png" alt="Icon" width="40" height="40">
        Gravity Quizz App
    </h1>

    <div class="button-bar">
        <button id="btnClear" onclick="onClearClicked()" style="display: none;">New Question</button>
        <button class="statistics-button-top" onclick="onStatisticsClicked()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
            </svg>
        </button>
    </div>

    <div class="container-div">
        <div class="progress-indicator">
            <div class="progress-step">
                <div class="progress-bar" id="progress-1"></div>
                <div class="progress-label" id="label-1">Setup</div>
            </div>
            <div class="progress-step">
                <div class="progress-bar" id="progress-2"></div>
                <div class="progress-label" id="label-2">Active</div>
            </div>
            <div class="progress-step">
                <div class="progress-bar" id="progress-3"></div>
                <div class="progress-label" id="label-3">Closed</div>
            </div>
            <div class="progress-step">
                <div class="progress-bar" id="progress-4"></div>
                <div class="progress-label" id="label-4">Revealed</div>
            </div>
        </div>

        <form class="input-container" id="inputContainer" onsubmit="handleFormSubmit(event)">
            <input type="text" id="question" placeholder="Enter question" oninput="checkInputs()">
            <input type="text" id="answer" step="any" placeholder="Enter answer"
                oninput="validateNumberInput(event); checkInputs()" autocomplete="off">
            <button type="submit" style="display: none;"></button> <!-- hidden submit button to allow form submission on Enter key -->
        </form>

        <div class="question-display" id="questionDisplay">
            <div class="display-label">Question:</div>
            <div class="display-value" id="displayQuestion"></div>
            <div class="display-label">Answer:</div>
            <div class="display-value" id="displayAnswer"></div>
        </div>

        <div class="action-buttons" id="actionButtons">
            <div class="action-buttons-left">
                <button id="btnNewQuestion" type="button" onclick="onSetQuestionClicked()" disabled>Set Question</button>
                <button id="btnCloseQuestion" type="button" onclick="onCloseQuestionClicked()" style="display: none;">Close Question</button>
                <button id="btnRevealResult" type="button" onclick="onRevealResultClicked()" style="display: none;">Reveal Result</button>
            </div>
        </div>
    </div>
    <div id="results" class="container-div" style="display: none;">
        <h2>Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th class="right-align">Answer</th>
                    <th class="right-align">Deviation</th>
                    <th class="right-align">How close?</th>
                    <th class="right-align">Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const socketIO = io();

        socketIO.on("newAnswer", (answers) => {
            handleAnswers(answers);
        });

        const subscriberID = Math.random().toString(36).substring(7);
        let currentPhase = 1; // 1: Setup, 2: Active, 3: Closed, 4: Revealed

        function updatePhase(phase) {
            currentPhase = phase;

            // Update progress indicator
            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById(`progress-${i}`);
                const label = document.getElementById(`label-${i}`);
                if (i === phase) {
                    bar.classList.add('active');
                    label.classList.add('active');
                } else {
                    bar.classList.remove('active');
                    label.classList.remove('active');
                }
            }

            // Update visibility based on phase
            const inputContainer = document.getElementById('inputContainer');
            const questionDisplay = document.getElementById('questionDisplay');
            const btnNewQuestion = document.getElementById('btnNewQuestion');
            const btnCloseQuestion = document.getElementById('btnCloseQuestion');
            const btnRevealResult = document.getElementById('btnRevealResult');
            const btnClear = document.getElementById('btnClear');

            if (phase === 1) {
                // Setup phase
                inputContainer.classList.remove('hidden');
                questionDisplay.classList.remove('visible');
                btnNewQuestion.style.display = 'inline-block';
                btnCloseQuestion.style.display = 'none';
                btnRevealResult.style.display = 'none';
                btnClear.style.display = 'none';
            } else if (phase === 2) {
                // Active phase
                inputContainer.classList.add('hidden');
                questionDisplay.classList.add('visible');
                btnNewQuestion.style.display = 'none';
                btnCloseQuestion.style.display = 'inline-block';
                btnRevealResult.style.display = 'none';
                btnClear.style.display = 'inline-block';
            } else if (phase === 3) {
                // Closed phase
                inputContainer.classList.add('hidden');
                questionDisplay.classList.add('visible');
                btnNewQuestion.style.display = 'none';
                btnCloseQuestion.style.display = 'none';
                btnRevealResult.style.display = 'inline-block';
                btnClear.style.display = 'inline-block';
            } else if (phase === 4) {
                // Revealed phase
                inputContainer.classList.add('hidden');
                questionDisplay.classList.add('visible');
                btnNewQuestion.style.display = 'none';
                btnCloseQuestion.style.display = 'none';
                btnRevealResult.style.display = 'none';
                btnClear.style.display = 'inline-block';
            }
        }

        // Initialize phase 1
        updatePhase(1);

        async function onSetQuestionClicked() {
            if (currentPhase !== 1) return; // Only submit in Setup phase

            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const hasValidInput = question && answer !== '' && !isNaN(parseFloat(answer));

            if (!hasValidInput) return;

            await fetch('/newQuestion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question, answer })
            });

            socketIO.emit('subscribe', subscriberID); // subscribe to answer events with unique id, so that no other clients receive them

            // Update display
            document.getElementById('displayQuestion').textContent = question;
            document.getElementById('displayAnswer').textContent = answer;

            hideResults();
            updatePhase(2); // Active phase
            showMessageToast('Question set');

            startPollingAnswers();
        }

        async function onCloseQuestionClicked() {
            const response = await fetch('/closeQuestion');
            if (response.ok) {
                showMessageToast('Question closed');
                const answers = await response.json();
                handleAnswers(answers);
            } else {
                console.error('Error closing question');
            }

            socketIO.emit('unsubscribe', subscriberID);

            updatePhase(3); // Closed phase

            stopPollingAnswers();
        }

        async function onRevealResultClicked() {
            const response = await fetch('/revealResult');
            if (response.ok) {
                showMessageToast('Results revealed');
            } else {
                console.error('Error revealing results');
            }

            updatePhase(4); // Revealed phase
        }

        async function onClearClicked() {
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
            hideResults();

            await fetch('/clearQuestion');

            updatePhase(1); // Back to Setup phase
            setButtonDisabled("btnNewQuestion", true);

        }

        function updateResultsTable(results) {
            const table = document.getElementById('resultsTable').querySelector('tbody');
            table.innerHTML = '';
            results.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.rank}</td>
                    <td>${entry.name}</td>
                    <td class="right-align">${entry.answer}</td>
                    <td class="right-align">${entry.deviation}</td>
                    <td class="right-align">
                        <div class="percentage">
                            <div class="percentage-bar-container">
                                <div class="percentage-bar" style="width: ${entry.percentage}%;"></div>
                            </div>
                            <div class="percentage-text">${entry.percentage.toFixed(1)} %</div>
                        </div>
                    </td>
                    <td class="right-align">${entry.time.toFixed(1)} s</td>
                `;
                table.appendChild(row);
            });
            showResults();
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function setButtonDisabled(buttonId, disabled) {
            document.getElementById(buttonId).disabled = disabled;
        }

        function setButtonVisible(buttonId, visible) {
            document.getElementById(buttonId).style.display = visible ? 'inline-block' : 'none';
        }

        function showMessageToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            document.body.appendChild(toast);
            const timeOut = setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function validateNumberInput(event) {
            const input = event.target;
            const value = input.value;
            const regex = /^-?\d*\.?\d*$/;

            if (!regex.test(value)) {
                input.value = value.slice(0, -1);
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            onSetQuestionClicked();
        }

        function checkInputs() {
            if (currentPhase !== 1) return; // Only check inputs in Setup phase

            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            // Check if question has content and answer is a valid number (including 0)
            const hasValidInput = question && answer !== '' && !isNaN(parseFloat(answer));

            setButtonDisabled("btnNewQuestion", !hasValidInput);
            setButtonVisible("btnClear", hasValidInput);
        }

        function onStatisticsClicked() {
            window.open('/statistics', '_blank');
        }

        function handleAnswers(answers) {
            if (!answers.length) return;
            updateResultsTable(answers);
        }

        // answer polling is implemented as a redunandancy to the unreliable socket.io connection
        let intervalId;

        function startPollingAnswers() {
            intervalId = setInterval(getAnswers, 3000);
        }

        function stopPollingAnswers() {
            clearInterval(intervalId);
        }

        async function getAnswers() {
            const response = await fetch(`/getAnswers?hostId=${subscriberID}`);
            if (response.ok) {
                const answers = await response.json();
                handleAnswers(answers);
            }
        }

    </script>
</body>

</html>
