<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics (Gravity Quiz App)</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            margin-right: 10px;
        }

        h2 {
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .right-align {
            text-align: right;
        }

        .container-div {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .percentage {
            display: flex;
            min-width: 150px;
        }

        .percentage-text {
            width: 70px;
        }

        .percentage-bar-container {
            width: calc(100% - 70px);
            height: 7px;
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-top: 5px;
        }

        .percentage-bar {
            background-color: #4CAF50;
            height: 7px;
        }

    </style>
</head>

<body>
    <h1>
        <img src="icon.png" alt="Icon" width="40" height="40">
        Gravity Quiz App Winner Statistics
    </h1>

    <div id="statistics" class="container-div">
        <h2>Winner Ranking</h2>
        <table id="statisticsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Wins</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <canvas id="winnerChart" style="margin-top: 30px; max-height: 400px;"></canvas>
    </div>

    <div id="history" class="container-div">
        <h2>Question History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Question</th>
                    <th>Solution</th>
                    <th>Closest Answer</th>
                    <th>How close?</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let allQuestionsData = [];

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/getAllQuestions')
                .then(response => response.json())
                .then(data => {
                    allQuestionsData = data;
                    const tableBody = document.querySelector('#historyTable tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const date = new Date(item.date);
                        const formattedDate = `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getFullYear()}`;
                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${item.question}</td>
                            <td class="right-align">${item.solution}</td>
                            <td class="right-align">${item.closestAnswer}</td>
                            <td class="right-align">
                                <div class="percentage">
                                    <div class="percentage-bar-container">
                                        <div class="percentage-bar" style="width: ${item.percentage}%;"></div>
                                    </div>
                                    <div class="percentage-text">${item.percentage.toFixed(1)} %</div>
                                </div>
                            </td>
                            <td>${item.winner}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    createWinnerChart(data);
                })
                .catch(error => console.error('Error fetching data:', error));

            getWinnerRanking();
        });

        async function getWinnerRanking() {
            try {
                const response = await fetch('/getWinnerRanking');
                if (response.ok) {
                    const data = await response.json();
                    if (!data.length) return;
                    updateStatisticsTable(data);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateStatisticsTable(winsData) {
            const tbody = document.getElementById('statisticsTable').querySelector('tbody');
            tbody.innerHTML = '';
            winsData.forEach(entry => {
                const row = document.createElement('tr');
                const rankCell = document.createElement('td');
                rankCell.textContent = entry.rank;
                const nameCell = document.createElement('td');
                nameCell.textContent = entry.winner;
                const countCell = document.createElement('td');
                countCell.textContent = entry.count;
                row.appendChild(rankCell);
                row.appendChild(nameCell);
                row.appendChild(countCell);
                tbody.appendChild(row);
            });
        }

        function createWinnerChart(data) {
            // Sort data chronologically (oldest first)
            const sortedData = [...data].sort((a, b) => new Date(a.date) - new Date(b.date));

            // Get all unique winners and count total wins for each
            const winnerStats = {};
            sortedData.forEach(item => {
                winnerStats[item.winner] = (winnerStats[item.winner] || 0) + 1;
            });

            // Sort winners by total wins (descending)
            const winners = Object.keys(winnerStats).sort((a, b) => winnerStats[b] - winnerStats[a]);

            // Define distinct colors for better visibility
            const distinctColors = [
                '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
                '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
                '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000',
                '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'
            ];

            // Get the year from the data (assume all data is from one year)
            const year = sortedData.length > 0 ? new Date(sortedData[0].date).getFullYear() : new Date().getFullYear();

            // Create month names for the full year
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            // Map each data point to a fractional month index (0.0 to 11.99)
            const dataPointsWithMonthIndex = sortedData.map(item => {
                const date = new Date(item.date);
                const month = date.getMonth();
                const day = date.getDate();
                const daysInMonth = new Date(date.getFullYear(), month + 1, 0).getDate();
                const fractionalMonth = month + (day - 1) / daysInMonth;
                return {
                    ...item,
                    monthIndex: fractionalMonth
                };
            });

            // Create cumulative data for each winner with x positions
            const datasets = winners.map((winner, index) => {
                const dataPoints = [];
                let cumulativeWins = 0;

                dataPointsWithMonthIndex.forEach(item => {
                    if (item.winner === winner) {
                        cumulativeWins++;
                    }
                    dataPoints.push({
                        x: item.monthIndex,
                        y: cumulativeWins
                    });
                });

                // Use distinct colors from the predefined palette
                const color = distinctColors[index % distinctColors.length];

                return {
                    label: winner,
                    data: dataPoints,
                    borderColor: color,
                    backgroundColor: color,
                    tension: 0.1,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0,
                    spanGaps: false
                };
            });

            // Create labels for all 12 months
            const labels = monthNames;

            const ctx = document.getElementById('winnerChart').getContext('2d');

            // Custom plugin to draw legend manually with proper spacing
            const customLegendPlugin = {
                id: 'customLegend',
                afterDraw: (chart) => {
                    const ctx = chart.ctx;
                    const chartArea = chart.chartArea;
                    const legendMargin = 30; // Space between chart and legend
                    const legendX = chartArea.right + legendMargin;

                    // Calculate total legend height and center it vertically in chart area
                    const itemHeight = 25;
                    const totalLegendHeight = chart.data.datasets.length * itemHeight;
                    const chartAreaMiddle = (chartArea.top + chartArea.bottom) / 2;
                    let currentY = chartAreaMiddle - (totalLegendHeight / 2);

                    ctx.save();
                    ctx.font = '12px Arial';

                    // Draw legend items from top to bottom
                    for (let i = 0; i < chart.data.datasets.length; i++) {
                        const dataset = chart.data.datasets[i];
                        const lineWidth = 40;
                        const lineY = currentY + 12;

                        // Draw line with same thickness as chart lines
                        ctx.strokeStyle = dataset.borderColor;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(legendX, lineY);
                        ctx.lineTo(legendX + lineWidth, lineY);
                        ctx.stroke();

                        // Draw label
                        ctx.fillStyle = '#666';
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(dataset.label, legendX + lineWidth + 10, lineY);

                        currentY += itemHeight; // Space between legend items
                    }

                    ctx.restore();
                }
            };

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false // Hide default legend
                        },
                        title: {
                            display: false
                        }
                    },
                    layout: {
                        padding: {
                            left: 0,
                            right: 170 // Space for custom legend with extra room for text
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Wins'
                            },
                            ticks: {
                                stepSize: 1
                            },
                            grid: {
                                display: true
                            }
                        },
                        x: {
                            type: 'linear',
                            min: 0,
                            max: 12,
                            title: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                stepSize: 1,
                                callback: function(value) {
                                    return monthNames[Math.round(value)] || '';
                                }
                            },
                            grid: {
                                display: true,
                                drawOnChartArea: true,
                                color: (context) => {
                                    return Number.isInteger(context.tick.value) ? 'rgba(0, 0, 0, 0.1)' : 'transparent';
                                }
                            }
                        }
                    }
                },
                plugins: [customLegendPlugin]
            });
        }
    </script>
</body>

</html>
